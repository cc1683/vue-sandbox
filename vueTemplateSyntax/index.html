<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap-material-design.min.css">
    <title>VueJS Template Syntax</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col text-center p-3 m-3">
                    <h1>{{ welcome }}</h1>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="wrapper col text-center p-3 m-3">
                    <div class="m-2 p-2">
                        <h5>Text Interpolations</h5>
                        <span>Message1: {{ message }}</span><br>
                        <span v-once>Message2: {{ staticMessage }}</span>
                    </div>

                    <div class="m-2 p-2">
                        <h5>Raw HTML</h5>
                        <p>{{ rawHTML }}</p>
                        <p><span v-html="rawHTML"></span></p>
                    </div>

                    <div class="m-2 p-2">
                        <h5>Attributes</h5>
                        <input type="text" :disabled = disabled>
                        <button class="btn-primary" @click="disabled = false">Enable input field</button>
                        <button class="btn-danger" @click="disabled = true">Disable input field</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <style>
        .wrapper {
            padding: 0.25rem;
            border: 2px solid #333;
        }
    </style>
    <script src="../js/vue.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
