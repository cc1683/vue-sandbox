<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../css/bootstrap-material-design.min.css">
    <title>Vue Fundamentals</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col text-center p-5 m-5">
                    <h1>{{ welcome }}</h1>
                    <h2>Vue Fundamentals</h2>
                    <a href="https://vuejs.org/v2/guide/" target="_blank">Official Documentation</a>
                    <p v-bind:title="messages">Hover your mouse over me to see my dynamically title</p>
                    <p v-if="seen">Now you see me</p>
                    <button class=" btn btn-danger" v-if="seen" @click="makeDisappear">Make me disappear</button>
                    <button class=" btn btn-primary" v-if="seen == false" @click="makeAppear">Make me appear</button>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="todo-wrapper col text-left p-3 m-3">
                    <h4>{{ todoMessage }}</h4>
                    <p>Can add up to 5 todo items</p>
                    <ol>
                        <li v-for="todo in todos">
                            {{ todo.text }}
                        </li>
                    </ol>
                    <div class="p-2 m-2">
                        <label for="addTodo"></label>
                        <input type="text" name="addTodo" v-model="todoAdd" @keyup.enter="insertTodo" :placeholder="todoInputStatus" :disabled="btnAddStatus">
                        <div class="mt-2">
                            <button class="btn btn-primary" @click="insertTodo" v-bind:disabled="btnAddStatus">Add Todo</button>
                            <button class="btn btn-danger" @click="removeTodo" v-bind:disabled="btnRemoveStatus">Remove Todo</button>
                        </div>
                    </div>
                </div>

                <div class="component-wrapper col text-left p-3 m-3">
                    <h4>Vue Component</h4>
                    <new-component></new-component>
                    <div>
                        <button-click-component></button-click-component>
                    </div>
                    <div>
                        <!-- <blog-post title="New blog post #1" author="luis"></blog-post>
                        <blog-post title="New blog post #2" author="bob"></blog-post>
                        <blog-post title="New blog post #3" author="albert"></blog-post>
                        <blog-post title="New blog post #4" author="john"></blog-post> -->
                        <blog-post></blog-post>
                    </div>
                </div>

                <div class="component-wrapper col text-left p-3 m-3">
                    <h4>More example of Vue Component</h4>
                    <name-list v-for="name in names" :name="name"></name-list>
                </div>   
            </div>
        </div>
    </div>
    <script src="../js/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
