<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap-material-design.min.css">
    <title>Vue Instance</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col text-center p-3 m-3">
                    <h1>{{ welcome }}</h1>
                    <button class="btn btn-raised" :class="button" @click="changeButtonStatus">{{ btnMessage }}</button>
                    <div class="mt-2">
                        <p>Username: {{ nameObj.username }}</p>
                        <label for="username"></label>
                        <input type="text" name="username" v-model="newUsername" @keyup.enter="changeUsername">
                        <button class="btn btn-raised btn-primary" @click="changeUsername">Change username</button>
                        <button class="btn btn-raised btn-danger" @click="clearInput">Clear</button>
                        <button class="btn btn-danger" @click="resetInput">Reset</button>
                        <div class="p-1 m-1">
                            <p>Object.freeze() example</p>
                            <p>This value cannot be change: {{fname.name}}</p>
                            <button class="btn btn-secondary" @click="changeName">Change name</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="wrapper col-4 text-center">
                    <h3>Instance Lifecycle Hooks</h3>
                    <ul class="text-left">
                        <li v-for="hook in hooks">{{ hook }}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>



    <style>
        .wrapper {
            padding: 1rem;
            border: 2px solid #333;
        }
    </style>
    <script src="../js/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
